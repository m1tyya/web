<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8' />
		<link rel='icon' type='image/svg+xml' href='/favicon.svg' />
		<link rel='preconnect' href='https://fonts.googleapis.com'>
		<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
		<link href='https://fonts.googleapis.com/css2?family=Work+Sans:wght@400&display=swap' rel='stylesheet'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<title>Submit Form</title>
	</head>
	<body>
		<main
			class='bg-[#f6f6f6] w-screen min-h-screen py-[10vh] md:justify-center flex flex-col items-center'
		>
			<form
				class='flex flex-col gap-2 md:gap-4 [&>div]:gap-2 md:[&>div]:gap-4 [&>label]:text-xl w-[60%] max-w-[36rem]'
				id='sign_up'
			>
				<div class='flex flex-col md:flex-row'>
					<div class='w-full'>
						<label class='label' for='f_name'
						>First Name <span class='star'>*</span></label
						>
						<div class='input_wrapper'>
							<img src='/icons/person.svg' class='icon' />
							<input
								class='input'
								name='f_name'
								placeholder='John'
								aria-required='true'
								class='input_wrapper'
								id='f_name'
								type='text'
								required
								minlength='2'
								maxlength='25'
							/>
						</div>
						<div class='error_wrapper'>
							<p class='error' id='f_name_error'></p>
						</div>
					</div>
					<div class='w-full'>
						<label class='label' for='l_name'
						>Family Name <span class='star'>*</span></label
						>
						<div class='input_wrapper'>
							<img src='/icons/person.svg' class='icon' />
							<input
								class='input'
								name='l_name'
								placeholder='Doe'
								aria-required='true'
								id='l_name'
								type='text'
								required
								minlength='2'
								maxlength='25'
							/>
						</div>
						<div class='error_wrapper'>
							<p class='error' id='l_name_error'></p>
						</div>
					</div>
				</div>
				<div class='flex flex-col md:flex-row'>
					<div>
						<label class='label' for='birth_date'
						>Date of Birth <span class='star'>*</span></label
						>
						<input
							name='birth_date'
							aria-required='true'
							class='input_wrapper w-min'
							id='birth_date'
							type='date'
							required
						/>
						<div class='error_wrapper'>
							<p class='error' id='birth_date_error'></p>
						</div>
					</div>
					<div class='w-full'>
						<label class='label' for='email'>Email <span class='star'>*</span></label>
						<div class='input_wrapper'>
							<img src='/icons/email.svg' class='icon mt-[3px]' />
							<input
								name='email'
								placeholder='john@example.com'
								aria-required='true'
								class='input'
								id='email'
								type='email'
								required
							/>
						</div>
						<div class='error_wrapper'>
							<p class='error' id='email_error'></p>
						</div>
					</div>
				</div>
				<div class='flex flex-col md:flex-row'>
					<div class='w-full'>
						<label class='label' for='password'
						>Password <span class='star'>*</span></label
						>
						<div class='input_wrapper'>
							<input
								name='password'
								aria-required='true'
								class='input'
								id='password'
								type='password'
								required
							/>
							<img id='password_toggle' src='/icons/password_show.svg' class='icon h-[80%] mt-[3px] cursor-pointer' />
						</div>
						<div class='error_wrapper mt-[0.1rem] h-auto' >
							<p class='error opacity-100' id='password_validation1'>
								Minimum 8 characters
							</p>
							<p class='error opacity-100' id='password_validation2'>Minimum 1 uppercase</p>
							<p class='error opacity-100' id='password_validation3'>Minimum 1 digit</p>
							<p class='error opacity-100' id='password_validation4'>
								Minimum 1 special symbol (!@#$%)
							</p>
						</div>
					</div>
					<div class='w-full'>
						<label class='label' for='password_confirmation'
						>Confirm Password <span class='star'>*</span></label
						>
						<div class='input_wrapper'>
							<input
								name='password_confirmation'
								aria-required='true'
								class='input'
								id='password_confirmation'
								type='password'
								required
							/>
							<img id='password_confirmation_toggle' src='/icons/password_show.svg' class='icon h-[80%] mt-[3px] cursor-pointer' />
						</div>
						<div class='error_wrapper'>
							<p class='error opacity-100' id='password_confirmation_error'></p>
						</div>
					</div>
				</div>
				<button class='btn' id='submit_btn' type='submit'>Sign up</button>
			</form>
		</main>
		<script type='module' src='/src/main.ts'></script>
	</body>
</html>
